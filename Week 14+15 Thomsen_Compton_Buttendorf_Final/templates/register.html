<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facial Recognition Thing IDK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    {% if warning %}
    <div class="container mt-5">
      <div class="alert alert-warning" role="alert">
        {{ warning }}
      </div>
    </div>
    {% endif %}
    {% if fail %}
    <div class="container mt-5">
      <div class="alert alert-danger" role="alert">
        {{ fail }}
      </div>
    </div>
    {% endif %}
    {% if success %}
    <div class="container mt-5">
      <div class="alert alert-success" role="alert">
        {{ success }}
      </div>
    </div>
    {% endif %}
    <div class="container mt-5">
      <h1>Register:</h1>
      <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="usern" class="form-label">Username:</label>
          <input type="text" id="usern" name="usern" class="form-control">
          <label for="passw" class="form-label">Password:</label>
          <input type="password" id="passw" name="passw" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
